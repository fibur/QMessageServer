<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
    <script src="jsrsasign-latest-all-min.js"></script>
</head>
    <div id="loginForm">
        <input class="login-input" type="text" id="username" placeholder="Enter your username" required>
        <input class="login-input" type="password" id="password" placeholder="Password" required>
        <div id="registerFields" style="display: none;">
            <input class="login-input" type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <div id="formControls">
            <label>
                Register
                <input class="login-input" type="checkbox" id="registerCheckbox" onchange="toggleRegisterFields()">
            </label>
            <br>
            <button id="formButton" onclick="login()">Login</button>
            <span id="formError" style="color: red;"></span>
        </div>
        <label id="indicatorContainer" style="display: none;">
            Creating keypair...
            <div id="loadingIndicator"></div>
        </label>
    </div>
    <div id="chat" style="display: none;">
        <div id="users">
            <h2>Users</h2>
            <ul id="userList"></ul>
        </div>
        <div id="messages">
            <h2>Messages</h2>
            <div id="messageHistory" class="message-container"></div>
            <div class="message-input-container">
                <input type="text" id="message" placeholder="Type your message here" />
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="enums.js"></script>
    <script src="script.js"></script>
</body>
</html>
